<h1>{{title}}</h1>

<div fxLayout="row wrap">
  <div *ngFor="let s of species" fxFlex.gt-md="33" fxFlex.md="50" fxFlex.lt-md="100">
    <app-species-card [species]="s"></app-species-card>
  </div>
  <div *ngIf="page?.next" fxFlex.gt-md="33" fxFlex.md="50" fxFlex.lt-md="100">
    <div class="load-cards-button" (click)="onLoadMore()">more species...</div>
  </div>
</div>
