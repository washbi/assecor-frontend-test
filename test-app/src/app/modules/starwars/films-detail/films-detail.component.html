<h1>{{film?.title}}</h1>
<h2>{{episode}}</h2>

<section fxLayout.gt-xs="row" fxLayout.xs="column-reverse" fxLayoutGap.xs="1em">
  <div fxFlex.gt-xs="50" fxFlex.xs="100">
    <h3>Details:</h3>
    <p><b>Director:</b> {{film?.director}}</p>
    <p><b>Producer:</b> {{film?.producer}}</p>
    <p><b>Release Date:</b> {{film?.release_date | date: 'dd.MM.yyyy'}}</p>
    <div ngStyle.gt-xs="height: 450px; width: 50%" ngStyle.xs="height: 450px; width: 100%">
    <textarea [innerHTML]="film?.opening_crawl">
    </textarea>
    </div>
  </div>
  <div fxFlex.gt-xs="50" fxFlex.xs="100" class="img-container">
    <img *ngIf="imageLink | async as link" [src]="link" [alt]="film?.title + 'photo'">
  </div>
</section>

<section>
  <h3>Characters:</h3>

  <ng-container *ngFor="let character of characters">
    <button *ngIf="character | async as c" (click)="goToCharacter(c.url)" ngStyle.xs="width: 100%">{{c.name}}</button>
  </ng-container>
</section>

<section>
  <h3>Planets:</h3>

  <ng-container *ngFor="let planet of planets">
    <button *ngIf="planet | async as p" ngStyle.xs="width: 100%">{{p.name}}</button>
  </ng-container>
</section>

<section>
  <h3>Starships:</h3>

  <ng-container *ngFor="let starship of starships">
    <button *ngIf="starship | async as s" ngStyle.xs="width: 100%">{{s.name}}</button>
  </ng-container>
</section>

<section>
  <h3>Vehicles:</h3>

  <ng-container *ngFor="let vehicle of vehicles">
    <button *ngIf="vehicle | async as v" ngStyle.xs="width: 100%">{{v.name}}</button>
  </ng-container>
</section>
